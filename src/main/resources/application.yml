spring:
  application:
    name: RAG-one
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  # 数据库配置
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/ragone
    username: ${DB_USERNAME:ragone_user}
    password: ${DB_PASSWORD:ragone_password}
    driver-class-name: org.postgresql.Driver
  
  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # 启用向量扩展
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
      enabled: true

# LangChain4j配置
langchain4j:
  open-ai:
    chat-model:
      # SiliconFlow API配置
      api-key: ${SILICONFLOW_API_KEY:sk-lccjubwiwtvrfbtubsuqclecnhzalcbckwbpdrielsonkcgw}
      base-url: https://api.siliconflow.cn/v1
      model-name: ${LLM_MODEL:Qwen/Qwen2.5-7B-Instruct}
      temperature: 0.7
      max-tokens: 2000
      timeout: 60s
    
    embedding-model:
      api-key: ${SILICONFLOW_API_KEY:sk-lccjubwiwtvrfbtubsuqclecnhzalcbckwbpdrielsonkcgw}
      base-url: https://api.siliconflow.cn/v1
      model-name: ${EMBEDDING_MODEL:BAAI/bge-large-zh-v1.5}
      timeout: 60s

# JWT配置
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: 86400000 # 24小时



# 应用配置
app:
  # 文件存储路径
  file-storage-path: ${FILE_STORAGE_PATH:./uploads}
  # 向量数据库配置
  vector-store:
    dimension: 1024 # 根据选择的embedding模型调整
  # 聊天缓存配置
  chat:
    cache:
      # 每个会话最多缓存的对话轮数
      max-conversation-turns: 10
      # 缓存过期时间（小时）
      ttl-hours: 24
      # 是否启用聊天历史缓存
      enabled: true
  
  # 混合检索配置
  hybrid-retrieval:
    # 是否启用混合检索
    enabled: true
    # 向量检索权重
    vector-weight: 0.7
    # 关键词检索权重
    keyword-weight: 0.3
    # 最大检索结果数量
    max-results: 10
  
  # 重排序配置
  reranking:
    # 是否启用重排序
    enabled: false
    # 重排序后最大结果数量
    max-results: 5
    # 多样性权重
    diversity-weight: 0.1
    # 相关性权重
    relevance-weight: 0.9
  
# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# 日志配置
logging:
  level:
    com.example.ragone: DEBUG
    dev.langchain4j: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ragone.log

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
